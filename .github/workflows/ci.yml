name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Unit Tests & Coverage
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage reporting

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests with coverage
        run: make coverage-unit

      - name: Generate coverage summary
        id: coverage
        run: |
          # Extract coverage percentage from JaCoCo XML report
          COVERAGE=$(grep -oP 'type="LINE".*?missed="\K\d+' app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml | head -1 || echo "0")
          TOTAL=$(grep -oP 'type="LINE".*?covered="\K\d+' app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml | head -1 || echo "0")

          if [ "$TOTAL" -gt 0 ]; then
            PERCENTAGE=$(awk "BEGIN {printf \"%.2f\", (($TOTAL - $COVERAGE) / $TOTAL) * 100}")
          else
            PERCENTAGE="0.00"
          fi

          echo "coverage=$PERCENTAGE" >> $GITHUB_OUTPUT
          echo "üìä Coverage: $PERCENTAGE%" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/testDebugUnitTest/
            app/build/test-results/testDebugUnitTest/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/jacocoTestReport/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const threshold = 80.0;
            const emoji = parseFloat(coverage) >= threshold ? '‚úÖ' : '‚ö†Ô∏è';

            const comment = `## ${emoji} Test Coverage Report

            **Unit Test Coverage:** \`${coverage}%\`
            **Threshold:** \`${threshold}%\`

            ${parseFloat(coverage) >= threshold
              ? '‚úÖ Coverage meets the minimum threshold!'
              : '‚ö†Ô∏è Coverage is below the 80% threshold.'}

            üìä [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check coverage threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=80.0

          echo "Coverage: $COVERAGE%"
          echo "Threshold: $THRESHOLD%"

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ö†Ô∏è Warning: Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            echo "This is a warning, not blocking the build."
          else
            echo "‚úÖ Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

  # Job 2: Lint & Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-configuration-cache

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html
          retention-days: 30

  # Job 3: Build APK
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build debug APK
        run: make build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  # Job 4: Instrumented Tests (Disabled - requires reactivecircus/android-emulator-runner)
  # NOTE: This job is commented out due to enterprise GitHub Actions restrictions.
  # The action reactivecircus/android-emulator-runner@v2 is not in the allowed list.
  # To run instrumented tests locally, use: make test-instrumented
  #
  # instrumented-tests:
  #   name: Instrumented Tests
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 45
  #   if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')

  # Job 5: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, lint, build]
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: test-results

      - name: Publish test summary
        uses: mikepenz/action-junit-report@9379f0ccddcab154835d4e2487555ee79614fe95
        if: always()
        with:
          report_paths: 'test-results/**/*.xml'
          check_name: Unit Test Results
          detailed_summary: true
          include_passed: true

      - name: Job summary
        run: |
          echo "## üìä CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Unit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Lint checks completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Artifacts uploaded for review" >> $GITHUB_STEP_SUMMARY
